
<page-header title="查看Api资源"></page-header>
<nz-card [nzBordered]="false">
    <form #form="ngForm" nz-form="">
        <nz-form-item [nzGutter]="16"><nz-form-label [nzRequired]="true" [nzSpan]="3">名称</nz-form-label><nz-form-control [nzSpan]="18"><x-textbox name="name" requiredMessage="名称不能为空" [(model)]="model.name" [maxLength]="200" [required]="true"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzSpan]="3">显示名</nz-form-label><nz-form-control [nzSpan]="18"><x-textbox name="displayName" [(model)]="model.displayName" [maxLength]="200"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzSpan]="3">描述</nz-form-label><nz-form-control [nzSpan]="18"><x-textbox name="description" [(model)]="model.description" [maxLength]="1000"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzSpan]="3">声明类型</nz-form-label><nz-form-control [nzSpan]="18"><x-textbox name="claimTypes" [(model)]="model.claimTypes" [maxLength]="2000"></x-textbox></nz-form-control></nz-form-item>
    </form>
</nz-card>
