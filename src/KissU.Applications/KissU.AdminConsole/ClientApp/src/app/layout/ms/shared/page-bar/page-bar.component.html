<div class="ms-page-bar__title">
  <h2 *ngIf="title" class="ms-page-bar__title-main">
    <ng-container *stringTemplateOutlet="title">{{ title }}</ng-container>
  </h2>
  <div *ngIf="subTitle" class="ms-page-bar__title-sub">
    <ng-container *stringTemplateOutlet="subTitle">{{ subTitle }}</ng-container>
  </div>
</div>
<div class="ms-page-bar__action">
  <ng-content></ng-content>
</div>
