<nz-spin [nzSpinning]="loading">
  <div class="card__title mb-lg">
    地域分布
    <nz-radio-group [(ngModel)]="showType" nzSize="small">
      <label nz-radio-button nzValue="chart"><i nz-icon nzType="pie-chart"></i></label>
      <label nz-radio-button nzValue="list"><i nz-icon nzType="table"></i></label>
    </nz-radio-group>
  </div>
  <g2-custom [hidden]="showType == 'list'" (render)="render($event)"></g2-custom>
  <div [hidden]="showType == 'chart'">
    <nz-table
      [nzData]="data"
      [nzShowPagination]="false"
      nzSize="small"
      [nzScroll]="{ y: '117px' }"
      class="d-block"
      style="min-height: 157px"
    >
      <thead>
        <tr>
          <th>省份</th>
          <th nzWidth="150px">数量</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of data">
          <td>{{ i.text }}</td>
          <td>{{ i.count }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div class="card__time" [ngStyle]="{ visibility: time ? 'visible' : 'hidden' }">更新于: {{ time | _date }}</div>
</nz-spin>
