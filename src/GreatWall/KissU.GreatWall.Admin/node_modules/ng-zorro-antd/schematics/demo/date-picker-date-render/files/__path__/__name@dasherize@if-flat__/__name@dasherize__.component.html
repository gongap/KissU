
    <nz-date-picker [nzDateRender]="tplRender"></nz-date-picker>
    <nz-range-picker [nzDateRender]="tplRender"></nz-range-picker>

    <ng-template #tplRender let-current>
      <div class="ant-calendar-date" [class.border]="current.getDate() === 1">
        {{ current.getDate() }}
      </div>
    </ng-template>
