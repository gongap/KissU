<nz-spin [nzSpinning]="loading">
  <div class="card__title">状态</div>
  <div nz-row nzGutter="16">
    <div nz-col nzSpan="10">
      <g2-custom class="mt-lg" (render)="render($event)"></g2-custom>
    </div>
    <div nz-col nzSpan="14">
      <div class="chart__label">
        <a (click)="msg.info('All')" class="chart__label-item"
          >全部状态<span>{{ sum }}</span></a
        >
        <a *ngFor="let i of data" (click)="msg.info(i.type)" class="chart__label-item">
          {{ i.type }}<span [ngStyle]="{ color: i.color }">{{ i.num }}</span>
        </a>
      </div>
    </div>
  </div>
  <div class="card__time" [ngStyle]="{ visibility: time ? 'visible' : 'hidden' }">更新于: {{ time | _date }}</div>
</nz-spin>
