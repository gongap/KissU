
<page-header title="编辑角色" [autoBreadcrumb]="false"></page-header>
<nz-card [nzBordered]="false">
    <form #form="ngForm" autocomplete="off" nz-form="">
        <nz-form-item [nzGutter]="16"><nz-form-label [nzRequired]="true" [nzSpan]="4">角色编码</nz-form-label><nz-form-control [nzSpan]="20"><x-textbox name="code" requiredMessage="角色编码不能为空" [(model)]="model.code" [maxLength]="256" [required]="true"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzRequired]="true" [nzSpan]="4">角色名称</nz-form-label><nz-form-control [nzSpan]="20"><x-textbox name="name" requiredMessage="角色名称不能为空" [(model)]="model.name" [maxLength]="256" [required]="true"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzSpan]="4">启用</nz-form-label><nz-form-control [nzSpan]="20"><nz-switch name="enabled" [(ngModel)]="model.enabled">启用</nz-switch></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzSpan]="4">备注</nz-form-label><nz-form-control [nzSpan]="20"><x-textarea name="remark" [(model)]="model.remark" [maxLength]="500"></x-textarea></nz-form-control></nz-form-item>
        <nz-form-item nzJustify="end" nzType="flex" [nzGutter]="16">
            <nz-form-control class="w-auto" [nzSpan]="20">
                <x-button (onClick)="close()" class="mr-sm" text="取消"></x-button>
                <x-button #btnSubmit="" (onClick)="submit(form,btnSubmit)" color="primary" [validateForm]="true"></x-button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-card>
