version: '3.4'

services:

  consul:
    image: consul

  redis:
    image: redis

  rabbitmq:
    image: rabbitmq:3-management

  identity-server:
    image: ${REGISTRY:-gongap}/identity.server:${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: KissU.Services/KissU.IdentityServer/Dockerfile

  services-host:
    image: ${REGISTRY:-gongap}/services.host:${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: KissU.Services/KissU.Services.Hosts/KissU.Services.Host/Dockerfile
    depends_on:
      - consul
      - redis
      - rabbitmq

  services-stage:
    image: ${REGISTRY:-gongap}/services.stage:${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: KissU.Services/KissU.Services.Stages/KissU.Services.Stage/Dockerfile
    depends_on:
      - consul
      - redis
      - rabbitmq
