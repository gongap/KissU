
<page-header title="编辑Api资源" [autoBreadcrumb]="false"></page-header>
<nz-card [nzBordered]="false">
    <form #form="ngForm" autocomplete="off" nz-form="">
        <nz-form-item [nzGutter]="16"><nz-form-label [nzRequired]="true" [nzSpan]="4">名称</nz-form-label><nz-form-control [nzSpan]="20"><x-textbox name="name" requiredMessage="名称不能为空" [(model)]="model.name" [maxLength]="200" [required]="true"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzSpan]="4">显示名</nz-form-label><nz-form-control [nzSpan]="20"><x-textbox name="displayName" [(model)]="model.displayName" [maxLength]="200"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzSpan]="4">描述</nz-form-label><nz-form-control [nzSpan]="20"><x-textbox name="description" [(model)]="model.description" [maxLength]="1000"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzSpan]="4">声明类型</nz-form-label><nz-form-control [nzSpan]="20"><x-textbox name="claimTypes" [(model)]="model.claimTypes" [maxLength]="2000"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzSpan]="4">是否启用</nz-form-label><nz-form-control [nzSpan]="20"><nz-switch name="enabled" [(ngModel)]="model.enabled">是否启用</nz-switch></nz-form-control></nz-form-item>
        <nz-form-item nzJustify="end" nzType="flex" [nzGutter]="16">
            <nz-form-control class="w-auto" [nzSpan]="20">
                <x-button (onClick)="close()" class="mr-sm" text="取消"></x-button>
                <x-button #btnSubmit="" (onClick)="submit(form,btnSubmit)" color="primary" [validateForm]="true"></x-button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-card>
