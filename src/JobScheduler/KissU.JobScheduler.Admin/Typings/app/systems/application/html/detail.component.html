
<page-header title="应用程序详情" [autoBreadcrumb]="false"></page-header>
<nz-card [nzBordered]="false">
    <nz-descriptions [nzBordered]="true" [nzColumn]="3">
        <nz-descriptions-item nzTitle="应用程序编码">{{model.code}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="应用程序名称">{{model.name}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="备注">{{model.comment}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="启用"><i *ngIf="model.enabled" nz-icon="" nzType="check"></i><i *ngIf="!(model.enabled)" nz-icon="" nzType="close"></i></nz-descriptions-item>
        <nz-descriptions-item nzTitle="启用注册"><i *ngIf="model.registerEnabled" nz-icon="" nzType="check"></i><i *ngIf="!(model.registerEnabled)" nz-icon="" nzType="close"></i></nz-descriptions-item>
        <nz-descriptions-item nzTitle="创建时间">{{ model.creationTime | date:"yyyy-MM-dd" }}</nz-descriptions-item>
    </nz-descriptions>
</nz-card>
